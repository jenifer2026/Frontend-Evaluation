<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>3D Hover Card</title>
<style>
    body{
        background-color: burlywood;
    }
  .card {
    width: 300px;
    height: 200px;
    background: #fff;
    margin: 50px auto;
    border-radius: 8px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    transition: transform 0.3s, box-shadow 0.3s;
    transform-style: preserve-3d;
  }
  .card:hover {
    transform: rotateY(10deg) translateZ(20px);
    box-shadow: 0 10px 20px rgba(0,0,0,0.4);
  }
  h2{
    text-align: center;
  }
</style>
</head>
<body>
<h2 style="font-size: 1cm;">Cnest Restaurant</h2>
<div class="card">
  <h3 style="text-align:center;padding-top:80px;">Order here</h3>
</div>
</body>
</html>
