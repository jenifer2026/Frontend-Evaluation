<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Animated Dropdown</title>
<style>
  .dropdown {
    position: relative;
    display: inline-block;
  }
  .dropbtn {
    padding: 10px 20px;
    background-color: #333;
    color: #fff;
    cursor: pointer;
    border: none;
  }
  .dropdown-content {
    position: absolute;
    top: 100%;
    left: 0;
    background-color: #f9f9f9;
    min-width: 160px;
    overflow: hidden;
    max-height: 0;
    opacity: 0;
    transition: max-height 0.5s ease, opacity 0.5s ease;
  }
  .dropdown:hover .dropdown-content {
    max-height: 200px;
    opacity: 1;
  }
  .dropdown-content a {
    display: block;
    padding: 8px 16px;
    text-decoration: none;
    color: #333;
  }
  .dropdown-content a:hover {
    background-color: #ddd;
  }
</style>
</head>
<body>
<h2>Cnest Restaurant</h2>
<div class="dropdown">
  <button class="dropbtn">Menu</button>
  <div class="dropdown-content">
    <a href="#">Briyani</a>
    <a href="#">Fried Rices</a>
    <a href="#">Noodles</a>
  </div>
</div>
</body>
</html>
